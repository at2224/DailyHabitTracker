<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Daily Habit Tracker </title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <h1 id = "header"> Habit Tracker </h1>
        <div id = "top-container">
            <div id = checklist-container>
                <ul id = "ul-container">
                    <li> <input type = "checkbox" class = "checkbox" placeholder="Habit">
                        <input type = "text" class = "checkbox-text"> 
                        <button> X </button>
                    </li>
                </ul>
                
            </div>
            <p id = "streak-num"> 0 streak </p>
        </div>
        <br>
        <div id = "progress-container">
            <progress id = "progress-bar" value = "0" max = "100"> </progress>
            <p id="progress-text"> 0% </p>
        </div>
    </body>
    <script src = "script.js"></script>
</html>
